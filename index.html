<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Stopwatch</title>
</head>

<body class="bg-gray-900 flex justify-center items-center h-screen">

    <div class="bg-gray-800 p-10 rounded-2xl shadow-lg text-center">
        <!-- Stopwatch Display -->
        <h1 class="text-white text-6xl font-mono mb-8" id="display">00:00:00</h1>

        <!-- Buttons -->
        <div class="space-x-4">
            <button id="startBtn"
                class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-xl shadow">
                Start
            </button>
            <button id="pauseBtn"
                class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-6 rounded-xl shadow">
                Pause
            </button>
            <button id="resetBtn"
                class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-xl shadow">
                Reset
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
